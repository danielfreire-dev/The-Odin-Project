<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fibonacci - Recursion</title>
	</head>
	<body>
		<script>
			function fibs(n) {
				if (n == 0) {
					return 0;
				} else if (n == 1) {
					return 1;
				} else if (1 < n) {
					return (n = fibs(n - 1) + fibs(n - 2));
				}
			}
			console.log(fibs(7));
		</script>
	</body>
</html>
