<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p id="nextMove"></p>

    <div class="container">
      <form id="p1" target="_self">
        <input
          type="text"
          id="player1Name"
          class="player form"
          placeholder="Player 1"
        />
        <input type="submit" value="Submit" id="p1Name" />
        <h2 id="player1"></h2>
        <h3 class="marker">X</h3>
        <div class="counter">
          <h4>Wins</h4>
          <p id="p1counter"></p>
        </div>
        <p class="winsCount"></p>
      </form>

      <div id="game">
        <div id="gameboard">
          <table>
            <tr>
              <td class="gameCell r0 c0"></td>
              <td class="gameCell r0 c1"></td>
              <td class="gameCell r0 c2"></td>
            </tr>
            <tr>
              <td class="gameCell r1 c0"></td>
              <td class="gameCell r1 c1"></td>
              <td class="gameCell r1 c2"></td>
            </tr>
            <tr>
              <td class="gameCell r2 c0"></td>
              <td class="gameCell r2 c1"></td>
              <td class="gameCell r2 c2"></td>
            </tr>
          </table>
        </div>
        <div class="endGame">
          <input type="submit" value="Reset" id="reset" />
          <input type="submit" value="Next Game" id="nextGame" />
        </div>
      </div>

      <form id="p2">
        <input
          type="text"
          id="player2Name"
          class="player form"
          placeholder="Player 2"
        />
        <button id="p2Name">Submit</button>
        <h2 id="player2">Player 2</h2>
        <h3 class="marker">O</h3>
        <div class="counter">
          <h4>Wins</h4>
          <p id="p2counter"></p>
        </div>
        <p class="winsCount"></p>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
