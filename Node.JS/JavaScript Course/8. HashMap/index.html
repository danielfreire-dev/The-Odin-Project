			/* The HashMap */
			class HashMap {
				constructor() {
					this.arrSize = 50;
					this.arr = new Array(this.arrSize).fill(null);
					this.loadFactor = 0.8;
					this.occupied = this.load();
				}

				/* checks the size of the array, and make it bigger when the load factor is over 0.75 */
				load() {
					const length = this.length();

					if (length / this.arr.length >= this.loadFactor) {
						this.arrSize = this.arrSize * 2;
						const oldArr = [...this.arr];
						let newArr = new Array(this.arrSize).fill(null);
						this.arr = oldArr.concat(newArr);
					}

					return length;
				}

				/* check if user want to search an index smaller than 0 or bigger than the array size */
				check(value) {
					if (value < 0 || value >= this.arr.length) {
						throw new Error(
							`Trying to access index ${value}, which is out of bound`,
						);
					}
				}
				/* Create hash code */
				hash(string) {
					let hashCode = 0;

					const primeNumber = 31;
					for (let i = 0; i < string.length; i++) {
						hashCode = primeNumber * hashCode + string.charCodeAt(i);
					}

					hashCode = hashCode % this.arr.length;

					return hashCode;
				}

				/* #2 - takes two arguments, the first is a key and the second is a value that is assigned to this key. */
				set(key, value) {
					const hashCode = this.hash(key);

					this.arr[hashCode] = value;
					console.log(
						`Hashcode: ${hashCode}; \n arr[hashcode]: ${this.arr[hashCode]}`,
					);
					this.load();
				}

				/* #3 - takes one argument as a key and returns the value that is assigned to this key. */
				get(key) {
					this.check(key);

					if (!this.arr[key]) return null;

					return this.arr[key];
				}

				/* #4 - takes a key as an argument and returns true or false based on whether or not the key is in the hash map. */
				has(key) {
					if (!this.arr[key]) return false;

					return true;
				}

				/* #5 - takes a key as an argument. */
				remove(key) {
					if (!this.arr[key]) return false;

					this.arr.splice(key, 1);
					this.load();
					return true;
				}

				/* #6 - returns the number of stored keys in the hash map. */
				length() {
					let counter = 0;
					for (let i = 0; i < this.arr.length; i++) {
						if (this.arr[i] !== null) {
							counter += 1;
						}
					}
					return counter;
				}

				/* #7 - removes all entries in the hash map. */
				clear() {
					let array = [];
					for (let i = 0; i < this.arr.length; i++) {
						if (this.arr[i] !== null) {
							array.push(this.arr[i]);
						}
					}
					return array;
				}

				/* #8 - returns an array containing all the keys inside the hash map. */
				keys() {}

				/* #9 - returns an array containing all the values. */
				values() {
					let array = [];
					for (let i = 0; i < this.arr.length; i++) {
						if (this.arr[i] !== null) {
							array.push(this.arr[i]);
						}
					}
					return array;
				}

				/* #10 - returns an array that contains each key, value pair. */
				entries() {
					let array = [];
					for (let i = 0; i < this.arr.length; i++) {
						if (this.arr[i] !== null) {
							array.push([i, this.arr[i]]);
						}
					}
					return array;
				}
			}
