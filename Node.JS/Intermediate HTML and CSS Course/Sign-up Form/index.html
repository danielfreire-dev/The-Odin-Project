<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <div class="logo">
          <img src="odin-lined.png" alt="odin-logo" />
          <h1>ODIN</h1>
        </div>
        <div class="attribution">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>
      <div class="form-container">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>

        <form action="/my-handling-form-page" method="post">
          <div class="form-box">
            <h2>Let's do this!</h2>
            <table>
              <tr class="box">
                <td class="input">
                  <label for="first-name">first name</label>
                  <input type="text" pattern="^[^0-9]+$" />
                </td>
                <td class="input">
                  <label for="last-name">last name</label>
                  <input type="text" />
                </td>
              </tr>
              <tr class="box">
                <td class="input">
                  <label for="Email">email</label>
                  <input type="email" />
                </td>
                <td class="input">
                  <label for="phone-number">phone number</label>
                  <input type="tel" min="9" />
                </td>
              </tr>
              <tr class="box">
                <td class="input">
                  <label for="Password">password</label>
                  <input type="password" class="error" min="1" max="100" />
                </td>
                <td class="input">
                  <label for="Password">confirm password</label>
                  <input type="password" class="error" min="6" max="100" />
                </td>
              </tr>
            </table>
          </div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </form>

        <!-- <div class="finish"></div> -->
      </div>
    </div>
  </body>
</html>
