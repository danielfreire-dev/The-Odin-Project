<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p id="nextMove"></p>

    <div class="container">
      <form id="p1" target="_self">
        <input
          type="text"
          id="player1Name"
          class="player form"
          placeholder="Player 1"
        />
        <input type="submit" value="Submit" id="p1Name" />
        <h2 id="player1"></h2>
        <h3 class="marker">X</h3>
        <h4>Wins</h4>
        <p class="winsCount"></p>
      </form>

      <div id="gameboard">
        <table>
          <tr>
            <td class="gameCell 0 A"></td>
            <td class="gameCell 0 B"></td>
            <td class="gameCell 0 C"></td>
          </tr>
          <tr>
            <td class="gameCell 1 A"></td>
            <td class="gameCell 1 B"></td>
            <td class="gameCell 1 C"></td>
          </tr>
          <tr>
            <td class="gameCell 2 A"></td>
            <td class="gameCell 2 B"></td>
            <td class="gameCell 2 C"></td>
          </tr>
        </table>
        <div class="endGame">
          <button>Reset Count</button>
          <button>Next Game</button>
        </div>
      </div>

      <form id="p2">
        <input
          type="text"
          id="player2Name"
          class="player form"
          placeholder="Player 2"
        />
        <button id="p2Name">Submit</button>
        <h2 id="player2">Player 2</h2>
        <h3 class="marker">O</h3>
        <h4>Wins</h4>
        <p class="winsCount"></p>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
