<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <form id="p1">
        <input
          type="text"
          id="player1Name"
          class="player form"
          placeholder="Player 1"
        />
        <h2 id="player1">Player 1</h2>
        <h3 class="marker">X</h3>
        <h4>Wins</h4>
        <p class="winsCount"></p>
      </form>

      <div id="gameboard">
        <table>
          <tr>
            <td id="00"></td>
            <td id="01"></td>
            <td id="02"></td>
          </tr>
          <tr>
            <td id="10"></td>
            <td id="11"></td>
            <td id="12"></td>
          </tr>
          <tr>
            <td id="20"></td>
            <td id="21"></td>
            <td id="22"></td>
          </tr>
        </table>
        <div class="endGame">
          <button>Reset Count</button>
          <button>Next Game</button>
        </div>
      </div>

      <form id="p2">
        <input
          type="text"
          id="player2Name"
          class="player form"
          placeholder="Player 2"
        />
        <h2 id="player2">Player 2</h2>
        <h3 class="marker">O</h3>
        <h4>Wins</h4>
        <p class="winsCount"></p>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
