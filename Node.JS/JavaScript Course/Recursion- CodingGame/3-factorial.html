<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<title>Calculate factorial</title>
	</head>
	<body>
		<header></header>
		<main></main>
		<footer></footer>
		<script>
			function factorial(n) {
				if (n == 1 || n == 0) return 1;
				else return n * factorial(n - 1);
			}
			console.log(factorial(5));
		</script>
	</body>
</html>
