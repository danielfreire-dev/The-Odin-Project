  <body>
    <header>
      <div class="nav-bar">
        <h1>The Library</h1>
        <div class="liblog"></div>
      </div>
      <div class="filters"></div>
      <div class="library">
        <p>Dark mode:</p>
        <button class="dark-light"></button>
        <div class="book"></div>
      </div>
      <div class="book-form">
        <!-- Add modal class / Add form element-->
        <legend>Add New Book</legend>
        <form id="newBookForm">
          <input type="text" id="bookTitle" placeholder="Book Title" />
          <input type="text" id="bookAuthor" placeholder="Book Author" />
          <input type="text" id="bookPages" placeholder="Book Pages" />
          <fieldset>
            <label for="bookRead">Have you read it?</label>
            <input
              type="radio"
              name="bookRead"
              id="bookRead"
              placeholder="Book Title"
            />
            <label for="bookRead" id="bookReadYes">Yes</label>
            <input
              type="radio"
              name="bookRead"
              id="bookRead"
              placeholder="Book Title"
            />
            <label for="bookRead" id="bookReadNo">No</label>
          </fieldset>
          <button id="newBookSubmit"></button>
        </form>
      </div>
    </header>
    <main>
      <h2>Them Books</h2>
      <div id="Library"></div>
    </main>
  </body>
